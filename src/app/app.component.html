<header>
  <div class="container header-row">
    <a class="brand" routerLink="/">
      <span class="brand-title">Cours Platform</span>
      <span class="brand-sub" i18n="@@brandSub"
        >Java · Spring · Kafka · Observability</span
      >
    </a>

    <nav class="nav">
      <a
        class="pill"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        i18n="@@navHome"
        >Accueil</a
      >
      <a
        class="pill"
        routerLink="/courses"
        routerLinkActive="active"
        i18n="@@navCourses"
        >Cours</a
      >

      <a
        class="pill"
        [href]="otherLocaleUrl()"
        rel="alternate"
        hreflang="en"
        i18n="@@navLanguage"
      >
        {{ locale() === "fr" ? "EN" : "FR" }}
      </a>
    </nav>
  </div>
</header>

<main class="container">
  <router-outlet></router-outlet>
</main>

<footer class="container muted">
  <p i18n="@@footerText">
    © {{ currentYear }} — Contenu basé sur des retours d’expérience.
  </p>
</footer>
